<script type="text/javascript">

	function checkElements(post) {
		var counter = 0;
		blacklist.forEach(function(word){

				post.closest('._5jmm').remove();
				counter++;
				alert("foi");

	if (window.location.hostname === 'www.facebook.com'){

</script>
