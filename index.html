<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Notificações</h1>
    <input type="button" value="Notificar!" onclick="minhaNotificao()">
    <script>
        //Verifica e solicita se o usuario tem permissao para utilizar as notificações do Chrome
        document.addEventListener('DOMContentLoaded', function () {
            if (!Notification) {
                alert('Desktop notifications not available in your browser. Try Chromium.');
                return;
            }

            if (Notification.permission !== "granted")
                Notification.requestPermission();
        });

        function minhaNotificao() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
            else {
                var notificacao = new Notification("Notiicação", {
                    icon: 'https://imovirtualpt-statics.akamaized.net/statics-imovirtualpt/naspersclassifieds-regional/verticalsre-atlas-web-imovirtualpt/static/img/fb/fb-image200x200.png',
                    body: 'Teste de notificação'
                });

                notificacao.onclick = function () {
                    window.open('https://www.imovirtual.com/');
                };
            }
        }

        minhaNotificao();
    </script>
</body>

</html>
